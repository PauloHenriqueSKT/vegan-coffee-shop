<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css" href="css/style.css">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="./styles/responsive.css">


    <title>Vegan Coffee Shop</title>


</head>
<body>

    <header>

        <h1>Vegan Coffee Shop</h1>
        <!-- <a class="link-cart" href="/cart"><img class="img-cart" src="/assets/shopping-cart.svg" alt="Cart here">
            <span class="total-items-in-cart">0</span></a> -->

    </header>

    <main>
        
        <section >

            <h2>Hamburgers</h2>

            <div class="cards-products">

                
            </div>
        
            <hr>
        </section>


        <section class="section-cart" >
            
            <h2>Cart</h2>

            <div class="cart-items">
                
            </div>

            <hr>
        </section>

        
        <section class="section-total">

            <h2>Total</h2>

            <div class="total">

                <p class="subtotal">
                    Subtotal (0 items): U$ 0
                </p>

                <p class="discont">
                    Discount: U$ 0
                </p>

                <p class="total-final">
                    Total: U$ 0
                </p>

                <p class="cupom-info">

                </p>

                <div class="div-cupom">

                    <label id="cupom" for="cupom">CUPOM
                        <input id="cupom" type="text" class="cupom" value="" onChange="checkCupom(this.value)" maxlength="10" size="10">
                    </label>

                    <button class="btn-ok" >OK</button>

                </div>

            </div>

        </section>

    </main>

    <footer>

        <p>Todos os direitos reservados<br>Desenvolvido por Paulo Henrique</p>

    </footer>

    <script src="./scripts/products.js"></script>
    <script src="./scripts/app.js"></script>

    
</body>
</html>
